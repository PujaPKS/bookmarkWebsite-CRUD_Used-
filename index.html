<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookmarkWebsite</title>

    <link rel="stylesheet" href="styles.css">
    <!-- Adding bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Adding axios script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div>
        <h1 id ="head"><i class="fa-solid fa-book-bookmark fa-bounce fa-lg" style="color: #0a558f;"></i>Bookmark Website</h1>

        <form onsubmit="handleFormSubmition(event)">
            
            <!-- All informations -->
            <div class="row g-3 mt-4">
                <div class="col">
                    <label for="title">Website Title:</label>
                    <input type="text" id="title" class="form-control" placeholder="Name" aria-label="name">
                </div>
                <div class="col">
                    <label for="url">Website URL:</label>
                    <input type="link" id="url" class="form-control" placeholder="Link" aria-label="mail">
                </div>
            </div>

            <!-- Button made -->
            <div class="text-center mt-4">
                <button type="submit" class="btn-design">Book</button>
            </div>

        </form>

        <!-- Adding list for storing website data using bootstrap-->
        <h3>All Bookmarks</h3>
        <div class="itemBox">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="th-style">S.No</th> 
                        <th scope="col" class="th-style">Website Name</th>
                        <th scope="col" class="th-style">Website URL</th>
                        <th scope="col" class="th-style">Actions</th>
                    </tr>
                </thead>
                <tbody id="BookmarksList"></tbody>
            </table>
        </div>
    </div>
    
</body>
<!-- Added js link -->
<script src = "app.js"></script>
</html>
